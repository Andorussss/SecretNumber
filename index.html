<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" defer></script>
</head>
<body>
 <header class="header">
     <button class="again button">Again!</button>
     <p class="interval">(1 between 20)</p>
 </header>
 <main class="main">
    <h1 class="main-header">Catch the number!</h1>
     <div class="number-block">
         <h2 class="number">?</h2>
     </div>
     <div class="container">
         <form class="input-block">
             <input type="text" class="input-number" placeholder="">
             <button class="check button" type="submit">Check!</button>
         </form>
         <div class="info-block">
             <p class="status">Enter number</p>
             <p class="text text--score">
                 Your Score:
                 <span class="score">20</span>
             </p>
             <p class="text text--h_score">
                 High score:
                 <span class="h_score">0</span>
             </p>
         </div>
     </div>
 </main>
</body>
</html>
